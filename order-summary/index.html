<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img class="hero" src="images/illustration-hero.svg" alt="hero image">
    <div class="content-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="annual">
        <img src="images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="plan">
        <span class="bold">Annual Plan</span>
        <span class="grey">$59.99/year</span>
        </div>
        <a href="">Change</a>
      </div>
      <button class="payment-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </div>

</body>
</html>
