<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card">
    <div class="equilibrium-container">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="view icon">
      </div>
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium image">
    </div>
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="details-container">
  <span class="eth"><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</span>
  <span class="days-left"><img src="images/icon-clock.svg" alt="clock icon">3 days left</span>
  </div>
  <span class="jules"><img class="avatar" src="images/image-avatar.png" alt="avatar image">Creation of<a>Jules Wyvern</a><span>
  </article>
  </div>
</body>
</html>
