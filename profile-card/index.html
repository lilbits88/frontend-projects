<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="">
  <section class="card">
    <img class="card-pattern" src="images/bg-pattern-card.svg" alt="card pattern">
    <div class="profile">
    <img class="avatar" src="images/image-victor.jpg" alt="avatar">
    <div class="name-container">
    <h1 class="name">Victor Crest</h1>
    <span class="age">26</span>
    </div>
    <span class="city">London</span>
    </div>
    <article class="stats-container">
      <div class="stats">
        <span class="stats-value">80K</span>
        <h2 class="stats-title">Followers</h2>
    </div>
     <div class="stats">
        <span class="stats-value">803K</span>
       <h2 class="stats-title">Likes</h2>
     </div>
      <div class="stats">
        <span class="stats-value">1.4K</span>
        <h2 class="stats-title">Photos</h2>
      </div>
    </article>
  </section>
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
</body>
</html>
