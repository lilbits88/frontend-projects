<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="results">
    <section class="result-section">
      <header>
        <h1>Your Result</h1>
        <div class="score-container">
          <span class="result-score">76</span>
          <p class="out-of">of 100</p>
        </div>
      </header>
      <h2 class="result-description">Great</h2>
      <p class="result-explanation">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
  
    <section class="summary-section">
      <header class="summary">
        <h3>Summary</h3>
      </header>
      <div class="category reaction">
        <div class="category-container">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
        <h3>Reaction</h3>
        </div>
        <p class="summary-out-of"><span class="summary-score">80</span> / 100</p>
      </div>
      <div class="category memory">
        <div class="category-container">
        <img src="assets/images/icon-memory.svg" alt="memory icon">
        <h3>Memory</h3>
        </div>
        <p class="summary-out-of"><span class="summary-score">92</span>/ 100</p>
      </div>
      <div class="category verbal">
        <div class="category-container">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
        <h3>Verbal</h3>
        </div>
        <p class="summary-out-of"><span class="summary-score">61</span> / 100</p>
      </div>
      <div class="category visual">
        <div class="category-container">
        <img src="assets/images/icon-visual.svg" alt="visual icon">
        <h3>Visual</h3>
        </div>
        <p class="summary-out-of"><span class="summary-score">72</span> / 100</p>
      </div>
      <button type="button">Continue</button>
    </section>
  </main>
</body>
</html>
